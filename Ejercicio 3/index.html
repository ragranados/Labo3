<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <h1>Ejercicio botones CSS</h1>
    <div class="tamanios">
        <h2>Tamanios</h2>

        <button class="simple">Normal</button>
        <button class="pequenia simple">Pequenio</button>
        <button class="grande simple">Grande</button>

    </div>

    <div>
        <h2>Colores</h2>
        <div class="colores">

            <button class="esmeralda">Esmeralda</button>
            <button class="cielo">Cielo</button>
            <button class="amatista">Amatista</button>
            <button class="asfalto">Asfalto</button>
            <button class="topazio"> Topazio</button>
            <button class="rubi">Rubi</button>

        </div>


    </div>

    <div class="borde">
        <h2>Bordeado</h2>

        <button id="simpledif" class="simple">Simple</button>
        <button class="esmeralda">esmeralda</button>
        <button class="cielo">Cielo</button>
        <button class="amatista">Amatista</button>
        <button class="asfalto">Asfalto</button>
        <button class="topazio">Topazio</button>
        <button class="rubi">Rubi</button>

    </div>

    <div>
        <h2>Combinaciones</h2>

        <div class="combinaciones">
            <button class="asfalto grande letrablanca">Largo Asfalto</button>
            <button class="cielo bgblanco ">Borde del cielo</button>
            <button class="esmeralda pequenia letrablanca">Pequenia esmeralda</button>
            <button class="grande rubi bgblanco">Gran borde rubi</button>
        </div>
    </div>
</body>

</html>
